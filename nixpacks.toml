# Nixpacks configuration for Railway
# Build Python app from backend directory

[phases.setup]
nixPkgs = ["python311"]
nixLibs = ["zlib"]

[phases.install]
cmds = [
    "cd backend",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
